<!DOCTYPE html>
<html>
<head>
   <title>Scholar Sense</title>
   <link rel="stylesheet" type="text/css" href="Style/base.css"/> 
   <link rel="stylesheet" type="text/css" href="Style/person_view.css" />
</head>
<body>
    <div id="body_wrapper">
        <div class="header">
            <div id="logout">
                <form  action="landing_page.html" method="post">
                    <input type="submit" value="logout"/>
                </form>
            </div>
            <div id="identifier">
                <img src="Images/Schologo-red_2.jpg" alt="Scholar Sense Logo"/>
                <h2>Who is Logged In</h2>

        </div>

        <div class="menu_left">
            <ul id="main_menu">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="people.html">People</a></li>
                <li><a href="invites.html">Invites</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>

                <label>Search Projects<br/><input id="search_box" type="text" name="project_title"/></label>
                <input type="submit" value="Search"/>

        <div class="main_display">
            <div class="display_content">

                    </div>
                    <div class="person_info project_list">
                        <h3>Projects Owned and Associated With</h3>
